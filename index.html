<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Clark's To-Do List</title>
</head>
<body>
    <!-- main heading section -->
    <div>
        <h1>Clark's To-Dos</To-Dos></h1>
    </div>

    <!-- section explaining color coding of todo items -->
    <div>
        <h3>Enter text into input field to add items to list</h3>
        <h3>Click an item to mark it as complete</h3>
        <h3>Click the "X" to remove the item from your list</h3>
    </div>

    <!-- section with text input to add to list -->
    <div>
        <input type="text" name="new-item" id="new-item">
        <button type="submit" onclick="addItem()"><i class="fas fa-pen-square"></i></button>
    </div>

    <!-- section displaying to do items -->
    <div>
        <ul id="list-of-items">
            <!-- new items appear here -->
        </ul>
    </div>

    <!-- linking index.js file -->
    <script src="index.js"></script>
</body>
</html>
